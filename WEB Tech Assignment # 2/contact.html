<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body style="font-family: Arial; background-color: #f7f7f7; margin: 20px;">
    <!-- Header -->
    <header style="background-color: black; color: white; text-align: center; padding: 10px;">
        <h1>Contact Me</h1>
        <nav>
            <a href="index.html" style="color:white; margin:10px;">Home</a>
            <a href="education.html" style="color:white; margin:10px;">Education</a>
            <a href="contact.html" style="color:white; margin:10px;">Contact</a>
        </nav>
    </header>

    <!-- Contact Form -->
    <h2>Add Message</h2>
    <form>
        <fieldset style="border:2px solid #0066cc; padding:15px;">
            <legend><b>Contact Form</b></legend>

            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone:</label><br>
            <input type="tel" id="phone" name="phone"><br><br>

            <label>Gender:</label><br>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female<br><br>

            <label for="city">City:</label><br>
            <select id="city" name="city">
                <option>Sargodha</option>
                <option>Rawalpindi</option>
                <option>Islamabad</option>
            </select><br><br>

            <label for="message">Your Message:</label><br>
            <textarea id="message" rows="4" cols="30" placeholder="Write your message..."></textarea><br><br>

            <input type="checkbox" id="agree" required> I agree to the terms<br><br>

            <input type="submit" value="Send Message">
            <input type="reset" value="Reset Form">
        </fieldset>
    </form>

    <!-- Footer -->
    <footer style="background-color: black; color: white; text-align: center; padding: 10px;">
        <address>
            Created by: Maria Atta<br>
            Email: <a href="mailto:maria@example.com" style="color: red">maria@example.com</a>
        </address>
    </footer>
</body>
</html>
